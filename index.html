<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refining Cost Calculator</title>
  <link rel="stylesheet" href="indexcss.css">
</head>
<body>
  <div class="container">
    <h1>Refining Cost Calculator</h1>
    <form id="calculatorForm">
      <label for="tier">Select Tier (1-8):</label>
      <input type="number" id="tier" min="1" max="8" required>
      
      <label for="rawMaterialCosts">Raw Material Costs:</label>
      <input type="number" id="rawMaterialCosts" step="0.01" required>
      
      <label for="refinedCosts">Refined Material Costs:</label>
      <input type="number" id="refinedCosts" step="0.01" required>
      
      <label for="refiningBonus">Refining Bonus (%):</label>
      <input type="number" id="refiningBonus" step="0.01" required>
      
      <label for="profitPercentage">Profit Percentage (%):</label>
      <input type="number" id="profitPercentage" step="0.01" required>
      
      <label for="taxRate">Tax Rate (%):</label>
      <input type="number" id="taxRate" step="0.01" required>
      
      <button type="submit">Calculate</button>
    </form>
    <div id="results" class="results">
      <h2>Results</h2>
      <p id="totalRefinedUnits"></p>
      <p id="sellingPrice"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
